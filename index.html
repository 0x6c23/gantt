<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Gantt by frappe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/frappe-gantt.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/index.css" media="screen">
</head>
<body>
  <section class="container-fluid page-header">
    <h1 class="project-name">Gantt</h1>
    <h2 class="project-tagline">A simple, modern gantt chart library for the web</h2>
    <a href="https://github.com/frappe/gantt" target="_blank" class="btn btn-transparent">View on GitHub</a>
  </section>
  <div class="container">
    <section class="row main-content">
      <h4>Interactive Gantt Chart entirely made in SVG!</h4>
      <div style="overflow: scroll">
        <svg id="gantt" width="400" height="600"></svg>
      </div>
      <footer class="site-footer">
        Project maintained by <a href="https://github.com/frappe">frappe</a>
      </footer>
    </section>
  </div>
  <script src="js/moment.min.js"></script>
  <script src="js/snap.svg-min.js"></script>
  <script src="js/frappe-gantt.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
