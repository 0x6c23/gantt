<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Gantt by frappe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/frappe-gantt.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/index.css" media="screen">
</head>
<body>
  <section class="container-fluid page-header">
    <h1 class="project-name">Gantt</h1>
    <h2 class="project-tagline">A simple, modern gantt chart library for the web</h2>
    <a href="https://github.com/frappe/gantt" class="btn btn-transparent">View on GitHub</a>
  </section>
  <div class="container">
    <section class="row main-content">
      <h4>Interactive Gantt Chart entirely made in SVG!</h4>
      <div style="overflow: scroll">
        <svg id="gantt" width="400" height="600"></svg>
      </div>
      <footer class="site-footer">
        Project maintained by <a href="https://github.com/frappe">frappe</a>
      </footer>
    </section>
  </div>
  <script src="js/moment.min.js"></script>
  <script src="js/snap.svg-min.js"></script>
  <script src="js/frappe-gantt.min.js"></script>
  <script>
    var arr = [1, 2, 3, 4, 5, 6];
    var tasks = arr.map(function(i){
      return {
        start: "2016-10-0"+i,
        end: "2016-10-2"+i,
        name: "Task "+i,
        id: i,
        progress: i*10
      }
    });
    var gantt = new Gantt({
      parent_selector: '#gantt',
      tasks: tasks,
      date_format: "YYYY-MM-DD",
      bar: {
        height: 20
      },
      events: {
        bar_on_click: function (task) {
          console.log(task);
        },
        bar_on_date_change: function(task, start, end) {
          console.log(task, start, end);
        },
        bar_on_progress_change: function(task, progress) {
          console.log(task, progress);
        },
        on_viewmode_change: function(mode) {
          console.log(mode);
        }
      }
    });
    gantt.render();
  </script>
</body>
</html>
